pdf_gpt_chat.form:
  path: '/pdf-gpt-chat'
  defaults:
    _form: '\Drupal\pdf_gpt_chat\Form\PdfGptChatForm'
    _title: 'PDF GPT Chat'
  requirements:
    _permission: 'access content'

pdf_gpt_chat.settings:
  path: '/admin/config/system/pdf-gpt-chat'
  defaults:
    _form: '\Drupal\pdf_gpt_chat\Form\PdfGptChatSettingsForm'
    _title: 'PDF GPT Chat Settings'
  requirements:
    _permission: 'administer pdf_gpt_chat settings'
  options:
    _admin_route: TRUE